<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<meta charset="UTF-8">
	<title>calculator</title>
</head>
<body>
	<form name="calculator">
		<input type="text" name="textview" disabled>
		<table>
			<tr>
				<td><button type="button" id="c" value="C" onclick="bc()">C</button></td>
				<td><button type="button" id="plus" value="+/-" onclick="back()">‚å¶</button></td>
				<td><button type="button" id="percent" value="%" onclick="bpercent()">D</button></td>
				<td><button type="button" id="divide" value="/" onclick="bdivide()">/</button></td>
			</tr>
			<tr>
				<td><button type="button" value="7" onclick="bseven()">7</button></td>
				<td><button type="button" value="8" onclick="beight()">8</button></td>
				<td><button type="button" value="9" onclick="bnine()">9</button></td>
				<td><button type="button" value="*" id="multi" onclick="bmulti()">X</button></td>
			</tr>
			<tr>
				<td><button type="button" value="4" onclick="bfour()">4</button></td>
				<td><button type="button" value="5" onclick="bfive()">5</button></td>
				<td><button type="button" value="6" onclick="bsix()">6</button></td>
				<td><button type="button" value="-" id="sub" onclick="bsub()">-</button></td>
			</tr>
			<tr>
				<td><button type="button" value="1" onclick="bone()">1</button></td>
				<td><button type="button" value="2" onclick="btwo()">2</button></td>
				<td><button type="button" value="3" onclick="bthree()">3</button></td>
				<td><button type="button" value="+" id="plus" onclick="bplus()">+</button></td>
			</tr>
			<tr>
				<td><button type="button" value="0" onclick="bzero()">0</button></td>
				<td><button type="button" value="." onclick="bpoint()">.</button></td>
				<td><button type="button" value="00" onclick="bdzero()">00</button></td>
				<td><button type="button" value="=" id="equal" onclick="bequal()">=</button></td>
			</tr>
		</table>
	</form>
	<script>
		function bc(){
			document.calculator.textview.value="";
		}
		//backspace button
		function back(){
			var num = document.calculator.textview.value;
			document.calculator.textview.value = num.substr(0,num.length-1);
		}
		function bpercent(){
			document.calculator.textview.value="prabin";
		}
		function bdivide(){
			document.calculator.textview.value+="/";
		}
		function bseven(){
			document.calculator.textview.value+="7";
		}
		function beight(){
			document.calculator.textview.value+="8";
		}
		function bnine(){
			document.calculator.textview.value+="9";
		}
		function bmulti(){
			document.calculator.textview.value+="*";
		}
		function bfour(){
			document.calculator.textview.value+="4";
		}
		function bfive(){
			document.calculator.textview.value+="5";
		}
		function bsix(){
			document.calculator.textview.value+="6";
		}
		function bsub(){
			document.calculator.textview.value+="-";
		}
		function bone(){
			document.calculator.textview.value+="1";
		}
		function btwo(){
			document.calculator.textview.value+="2";
		}
		function bthree(){
			document.calculator.textview.value+="3";
		}
		function bplus(){
			document.calculator.textview.value+="+";
		}
		function bzero(){
			document.calculator.textview.value+="0";
		}
		function bpoint(){
			document.calculator.textview.value+=".";
		}
		function bdzero(){
			document.calculator.textview.value+="00";
		}
		function bequal(){
			var a = eval(document.calculator.textview.value);
			document.calculator.textview.value =a;
		}



	</script>
</body>
</html>
